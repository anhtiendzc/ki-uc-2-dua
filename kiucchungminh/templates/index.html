<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>✨ Ký Ức 2 đứa cute ✨</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #8e44ad;
      padding: 30px 0 10px;
    }

    .upload-form {
      margin: 0 auto 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .upload-form input[type="file"] {
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }

    .modal img {
      width: 100%;
      height: auto;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>✨ Ký Ức 2 đứa cute ✨</h1>

  <div class="upload-form">
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required><br>
      <button type="submit">Tải ảnh lên</button>
    </form>
  </div>

  <div class="gallery">
    {% for url in image_urls %}
      <img src="{{ url }}" onclick="openModal(this.src)">
    {% endfor %}
  </div>

  <!-- Modal để phóng to ảnh -->
  <div class="modal" id="myModal" onclick="closeModal()">
    <span class="close">&times;</span>
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById("myModal");
      const content = document.getElementById("modalContent");
      content.innerHTML = `<img src="${src}" alt="Image">`;
      modal.style.display = "flex";
    }

    function closeModal() {
      const modal = document.getElementById("myModal");
      const content = document.getElementById("modalContent");
      modal.style.display = "none";
      content.innerHTML = "";
    }
  </script>
</body>
</html>
