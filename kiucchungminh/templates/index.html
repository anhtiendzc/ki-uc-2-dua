<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>K√Ω ·ª®c 2 ƒë·ª©a cute</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>

  <h1>‚ú® K√Ω ·ª®c 2 ƒë·ª©a cute ‚ú®</h1>

  <div class="upload-box">
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">T·∫£i ·∫£nh/video l√™n</button>
    </form>
  </div>

  {% if files %}
  <div class="swiper">
    <div class="swiper-wrapper">
      {% for file in files %}
      <div class="swiper-slide">
        {% if file.endswith('.mp4') or file.endswith('.webm') %}
          <video src="{{ url_for('static', filename='uploads/' ~ file) }}" controls></video>
        {% else %}
          <img src="{{ url_for('static', filename='uploads/' ~ file) }}" alt="Slide" onclick="openModal(this)">
        {% endif %}
        <form action="{{ url_for('delete_file', filename=file) }}" method="POST" onsubmit="return confirm('X√≥a ·∫£nh/video n√†y?');">
          <button type="submit" class="delete-button">üóëÔ∏è X√≥a</button>
        </form>
      </div>
      {% endfor %}
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  {% endif %}

  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: { el: '.swiper-pagination' },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      }
    });

    function openModal(img) {
      document.getElementById("imageModal").style.display = "block";
      document.getElementById("modalImage").src = img.src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

</body>
</html>
