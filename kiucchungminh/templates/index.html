<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✨ Ký Ức 2 đứa cute ✨</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial;
      background: #fdf6e3;
      text-align: center;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .upload-box {
      margin-bottom: 20px;
    }
    .delete-btn {
      display: block;
      margin: 5px auto 15px;
      background: #ff6b6b;
      color: white;
      padding: 5px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>✨ Ký Ức 2 đứa cute ✨</h1>

  <div class="upload-box">
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Tải ảnh/video lên</button>
    </form>
  </div>

  {% if files %}
  <div class="gallery">
    {% for file in files %}
      <div>
        <img src="{{ url_for('static', filename='uploads/' ~ file) }}" onclick="openModal(this.src)">
        <form method="POST" action="/delete" onsubmit="return confirm('Xóa ảnh này?')">
          <input type="hidden" name="filename" value="{{ file }}">
          <button class="delete-btn" type="submit">Xóa</button>
        </form>
      </div>
    {% endfor %}
  </div>
  {% endif %}

  <div class="modal" id="modal" onclick="this.style.display='none'">
    <img id="modal-img" src="">
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modal-img').src = src;
      document.getElementById('modal').style.display = 'flex';
    }
  </script>
</body>
</html>
